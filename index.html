<!DOCTYPE html>
<html>
<head>
    <title>Le temps qu'il fait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <!-- Android Viewport height fix-->
    <script type="text/javascript">
        var isAndroid = navigator.userAgent.toLowerCase().indexOf("android") > -1; //&& ua.indexOf("mobile");
        if(isAndroid) {
            document.write('<meta name="viewport" content="width=device-width,height='+window.innerHeight+', initial-scale=1.0">');
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="files/img/icons/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="files/img/icons/favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="files/img/icons/favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="files/img/icons/favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="files/img/icons/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="files/img/icons/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="files/img/icons/favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="files/img/icons/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="files/img/icons/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="files/img/icons/favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="files/img/icons/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="files/img/icons/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="files/img/icons/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <div class="bg-gradient grad-blueSky">

            <div class="rotate-phone">
                <img src="files/img/icons/rotate-phone.svg" alt="Merci de placer votre téléphone en portrait">
            </div>



            <div class="wrapper">
                <h1 class="title-page">Le temps qu'il fait</h1>
                <header>
                    <div class="logo-ltqf">
                        <img src="files/img/icons/logo.svg" alt="Logo - Le temps qu'il fait" />
                    </div>

                    <div class="city-name">
                        <h2 class="city-h2 little-location">Limoges</h2>
                    </div>

                    <div class="research ui-widget">
                        <input placeholder="recherchez une ville..." type="search" name="city-search" id="city-search"/>
                        <img class="btn-research" id="btn-research" src="files/img/icons/btn-search.svg" title="Rechercher une ville" alt="Rechercher une ville" >
                    </div>
                </header>

                <section class="blocs">

                    <aside class="aside-left">
                        <article class="infos-pos grad-blueSky bloc-info">
                            <img class="icon" src="files/img/icons/infos-pos.svg" alt="Information sur la position" title="Information sur la position">
                            <ul>
                                <li>Latitude : <strong class="lat">45.86767</strong></li>
                                <li>Longitude: <strong class="long">1.922936</strong></li>
                            </ul>
                        </article>

                        <article class="sun-hours grad-blueSky bloc-info">
                            <div class="sunrise">
                                <img class="icon" src="files/img/icons/sunrise.svg" alt="Levé du soleil">
                                <p class="sunrise_data">7h30</p>
                            </div>
                            <div class="sunset">
                                <img class="icon" src="files/img/icons/sunset.svg" alt="Couché du soleil">
                                <p class="sunset_data">21h30</p>
                            </div>
                        </article>
                    </aside>

                    <section class="weather grad-blueSky bloc-info">
                        <div class="container">
                            <p class="weather-precisions">Beau temps</p>
                            <p class="temperature">25°C</p>
                            <div class="min-max">
                                <p>min: <span class="temperature_min">18°C</span></p>
                                <p>max: <span class="temperature_max">26°C</span></p>
                            </div>
                        </div>
                    </section>

                    <aside class="aside-right grad-blueSky bloc-info">
                        <img class="icon" src="files/img/icons/weather.svg" alt="Informations sur la météo" title="Informations sur la météo">
                        <div class="weather-info rain">
                            <p class="title">Taux d'humidité :</p>
                            <p class="info humidity">79 %</p>
                        </div>
                        <div class="weather-info wind">
                            <p class="title">Vitesse du vent :</p>
                            <p class="info wind_speed">16 km/h</p>
                        </div>
                        <div class="weather-info pressure">
                            <p class="title">Pression :</p>
                            <p class="info pressure_data">1010.3 hPa</p>
                        </div>
                    </aside>

                </section>

            </div>

            <footer>
                <p>designé et développé par <a href="http://florianguiffrey.fr" target="_blank">Florian Guiffrey</a> et <a href="http://romainchemartin.com" target="_blank">Romain Chemartin</a></p>
            </footer>
        </div>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
