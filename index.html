<!DOCTYPE html>
<html>
<head>
    <title>Le temps qu'il fait</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <main>
        <header>
            <img src="files/img/icons/logo.svg" alt="Logo - Le temps qu'il fait" />
            <h1 class="title-page">Le temps qu'il fait</h1>

            <div class="city-name">
                <p>Limoges</p>
            </div>

            <div class="research">
                <input type="search" name="city-search" id="city-search"/>
                <img src="files/img/icons/btn-search.svg" title="Rechercher une ville" alt="Rechercher une ville" >
            </div>
        </header>

        <aside class="aside-left">
            <article class="infos-pos">
                <img src="files/img/icons/infos-pos.svg" alt="Information sur la position" title="Information sur la position">
                <ul>
                    <li>Latitude : 45.86767</li>
                    <li>Longitude: 1.922936</li>
                </ul>
            </article>

            <article class="sun-hours">
                <div class="sunrise">
                    <img src="files/img/icons/sunrise.svg" alt="Levé du soleil">
                    <p>7h30</p>
                </div>
                <div class="sunset">
                    <img src="files/img/icons/sunset.svg" alt="Couché du soleil">
                    <p>21h30</p>
                </div>
            </article>
        </aside>

        <section class="weather">
            <div class="container">
                <p class="weather-precisions">Beau temps</p>
                <p class="temperature">25°C</p>
                <p class="temperature">25°C</p>
                <div class="min-max">
                    <p>min: 18°C</p>
                    <p>max: 26°C</p>
                </div>
            </div>
        </section>

        <aside class="aside-right">
            <img src="files/img/icons/weather.svg" alt="Informations sur la météo" title="Informations sur la météo">
            <div class="weather-info rain">
                <p class="title">Taux d'humidité :</p>
                <p class="info">79 %</p>
            </div>
            <div class="weather-info wind">
                <p class="title">Vitesse du vent :</p>
                <p class="info">16 km/h</p>
            </div>
            <div class="weather-info pressure">
                <p class="title">Pression :</p>
                <p class="info">1010.3 hPa</p>
            </div>
        </aside>


        <footer>
            <p>site designé et développé par <a href="http://florianguiffrey.fr">Florian Guiffrey</a> et <a href="http://romainchemartin.com">Romain Chemartin</a></p>
        </footer>

    </main>
</body>

</html>
